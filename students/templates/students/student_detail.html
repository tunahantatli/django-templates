{% extends 'base.html' %}
{% block title %}
student info
{% endblock title %}
{% block body %}
  <h1>Student Info</h1>
  <br> <hr>
  <img src="{{student.image.url}}" alt="Photo {{student.school_number}} student">
  <br>
  <b>Name: {{ student.first_name }}</b> <br>
  <b>Surname: {{ student.last_name }}</b> <br>
  <b>Department: {{ student.department }}</b> <br>
  <b>School Number: {{ student.school_number }}</b> <br>
{% endblock body %}
